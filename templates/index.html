<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Parser</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1>Data Parser</h1>
        <h4>upload zipfiles generated by the labeling tool in <a href="https://github.com/camicroscope/caMicroscope"
                target="_blank">caMicroscope</a></h4>
        <h6>Parser uses notes section as class name</h6>
        <h6>some demo files to try <a href="/static/test1.zip" download>Zip 1</a> & <a href="/static//test2.zip"
                download>Zip 2</a></h6>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nameFormControlInput1">Dataset Name</label>
                <input type="text" class="form-control" id="nameFormControlInput1" name="name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Choose Files to upload</label>
                <input type="file" name="files[]" id="exampleFormControlFile1" multiple>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Confirm</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
